<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>METACODELICENCE Payment</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    .glow-text {
      font-size: 48px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      }
    }
    .paypal-box {
      margin: 30px auto;
      width: 250px;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 10px #0ff;
    }
    .paypal-box a {
      text-decoration: none;
      color: #000;
    }
    .form-box {
      margin-top: 30px;
      padding: 20px;
      background-color: #111;
      border: 1px solid #0ff;
      border-radius: 10px;
      display: inline-block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="glow-text">METACODELICENCE</div>

  <div class="paypal-box">
    <a href="https://www.paypal.me/metacomlicense" target="_blank">click to Pay with PayPal</a>
  </div>

  <div class="form-box">
    <h3>Send Proof of Payment</h3>
    <form action="https://formspree.io/f/mrbqqvbk" method="POST">
      <input type="text" name="Name" placeholder="Your Name" required>
      <input type="email" name="Email" placeholder="Your Email" required>
      <textarea name="Message" rows="4" placeholder="Payment details or transaction ID" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
